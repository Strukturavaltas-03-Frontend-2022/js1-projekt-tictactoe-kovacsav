<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="border">
    <h1 class="border">Amőba játék</h1>

    <h3>A játék menete és célja:</h3>
    <h4>A játékosok felváltva lépnek a mezőkbe, az a játkos nyer, akinek hamarabb lesz egy sorban
      vagy átlóban három azonos jele.</h4>
    <h3>Jó játékot és győzzön a jobb!</h3>
    <h4>Senki ne keserdjen el, ha először nem győz, kis gyakorlással sokat lehet fejlődni.</h4>
  </header>

  <main>

    <div class="container">

      <div class="playgraund">

        <div class="row">
          <div data-cell="0" data-row="0" class="cell leftTopCorner"></div>
          <div data-cell="1" data-row="0" class="cell"></div>
          <div data-cell="2" data-row="0" class="cell rightTopCorner"></div>
        </div>

        <div class="row">
          <div data-cell="0" data-row="1" class="cell"></div>
          <div data-cell="1" data-row="1" class="cell"></div>
          <div data-cell="2" data-row="1" class="cell"></div>
        </div>
        <div class="row">
          <div data-cell="0" data-row="2" class="cell leftBottomCorner"></div>
          <div data-cell="1" data-row="2" class="cell"></div>
          <div data-cell="2" data-row="2" class="cell rightBottomCorner"></div>
        </div>

      </div>


      <div>
        <h2 class="message">Gyere játszani!</h2>
      </div>

      <!-- <div class="end">
        <h2>Gartulálunk! A <span>játékos</span> nyerte a játékot!</h2>
        <h3>Sajnáljuk, a játék győztes nélkül ért véget!</h3>
      </div> -->

      <div class="button__div">
        <button class="newGame">Új játék</button>
      </div>

    </div>

  </main>
</body>

<script src="./js/main.js"></script>

</html>
